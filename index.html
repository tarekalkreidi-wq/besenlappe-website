  <style>
    :root{
      --bg:#0c1a2b;        
      --bg2:#13233a;       
      --brand:#f9d342;     
      --muted:#94a3b8;     
      --card:#0f1f34;      
      --ok:#22c55e;
      --danger:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:#fff}
    a{color:inherit;text-decoration:none}
    .container{max-width:1080px;margin:auto;padding:0 20px}
    .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.9rem 1.2rem;border-radius:.6rem;background:var(--brand);color:#111;font-weight:700;box-shadow:0 6px 20px rgba(0,0,0,.25);transition:.2s}
    .btn:hover{transform:translateY(-1px)}
    .btn-outline{background:transparent;border:2px solid var(--brand);color:#fff}
    .badge{display:inline-block;padding:.25rem .5rem;border-radius:999px;background:#123357;color:#cde4ff;font-size:.75rem;font-weight:600;letter-spacing:.2px}

    header{position:sticky;top:0;z-index:20;background:rgba(12,26,43,.9);backdrop-filter:blur(6px);border-bottom:1px solid #1e3350}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:.8rem 0}
    .logo{font-size:1.25rem;font-weight:800;letter-spacing:.6px}
    .nav a{opacity:.9;margin-left:1rem}
    .nav .cta{margin-left:auto}

    .hero{background:linear-gradient(180deg,var(--bg2),var(--bg));padding:64px 0 40px;border-bottom:1px solid #1e3350}
    .hero h1{font-size:2.2rem;margin:.2rem 0}
    .hero p{color:var(--muted);max-width:720px}
    .hero-actions{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}

    section{padding:48px 0}
    h2{font-size:1.6rem;margin:0 0 10px}
    .sub{color:var(--muted);margin:0 0 24px}

    .grid{display:grid;gap:16px}
    @media(min-width:900px){.grid-3{grid-template-columns:repeat(3,1fr)} .grid-2{grid-template-columns:repeat(2,1fr)}}

    .card{background:var(--card);border:1px solid #1e3350;border-radius:14px;padding:20px}
    .card h3{margin:0 0 8px;font-size:1.1rem}
    .list{margin:10px 0 0;padding:0;list-style:none}
    .list li{padding:6px 0;border-top:1px dashed #254061}
    .price{font-weight:800;color:var(--brand)}

    .strip{background:#0b1a2f;border-top:1px solid #1e3350;border-bottom:1px solid #1e3350}
    .steps{counter-reset:s;display:grid;gap:16px}
    .step{background:var(--card);border:1px solid #1e3350;border-radius:14px;padding:18px}
    .step h4{margin:0 0 6px}
    .step:before{counter-increment:s;content:counter(s);display:inline-grid;place-content:center;width:30px;height:30px;border-radius:8px;background:var(--brand);color:#111;font-weight:800;margin-right:8px}

    .cta-band{display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:center;padding:26px;border-radius:14px;background:linear-gradient(90deg,#153055,#0e223b)}
    footer{padding:36px 0;border-top:1px solid #1e3350;color:#a9b7cc;font-size:.9rem}
